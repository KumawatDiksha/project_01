<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@5
      00&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/mobile-header.css">
    <link rel="stylesheet" href="/CSS/responsive-footer.css">
    <link rel="stylesheet" href="./deshboard.css">
    <link rel="stylesheet" href="./deshboard_for_mobile .css">
    <link rel="stylesheet" href="/CSS/login_signup_box.css">

    
</head>



<body>

    <!-- this tag is define for render header part  -->
    <my-header></my-header>

    <main>


        <!-- this class is difine for hole deshboard  -->

        <div class="deshboard">


            <!-- these are link for user to show diffrent slides  -->

            <div class="deshboard_nevigations">
                <div class="heading">Manage your Account</div>
                <hr>
                <a href="#">
                    <div class="card card_active" id="profile" >Profile</div>
                </a>
                <a href="./myContacts.html">
                    <div class="card" >Owners you Connected</div>
                </a>
                <a href="./Property Listings.html">
                    <div class="card" >Your Property</div>
                </a>
                <a href="./Property Enquiries.html">
                    <div class="card" >Interested in your Properties </div>
                </a>
            </div>


            <!-- navigation slides for user deshboard -->


            <!-- this slide for user profile -->

            <div class="deshboard_navigation_slides">

                <div class="profile">

                    <!-- this is the heading part for slides  -->
                    <div class="heading">Update your profile</div>
                    <hr>


                    <div class="profile_lables">Name</div>
                    <input id="nameText" class="form-name" type="text" placeholder="Your Name" autocomplete="off"
                        value="kuldeep">

                    <div class="profile_lables">E-mail Address</div>

                    <input id="emailText" type="text" placeholder="Your Your Email Address" class="form-email"
                        autocomplete="off" value="kuldeep@gmail.com">

                    <div class="form-inline">
                        <span title="E-mail verified" style="color: #04AA6D;">&check;</span>
                        <span title="E-mail not verified" style="color: rgb(231, 93, 93);">&#x26A0;</span>
                    </div>


                    <div class="mobile-box">
                        <span class="profile_lables">Mobile Phone </span>
                        <span class="form-number">7062520225<span>

                                <div class="form-inline">
                                    <span title="Phone no. varified" style="color: #04AA6D;">&check;</span>
                                    <span title="Phone no. not varified"
                                        style="color: rgb(231, 93, 93);">&#x26A0;</span>
                                </div>
                    </div>

                    <!-- <div class="profile_lables">
                                <div class=""> Get Updates on WhatsApp</div>
                                <input class="" type="checkbox">
                            </div> -->

                    <!-- this button for update the user profile  -->
                    <button id="saveprofile" type="button">SaveProfile</button>


                </div>
            </div>


    </main>

    <!-- this tag is define for render footer part  -->
    <my-footer></my-footer>

    <!-- java script tags  -->
    <script src="./deshboard_for_property_owners.js"></script>
    <script src="/JavaScript/header&footerpart.js"></script>
    <script src="/JavaScript/index.js"></script>
</body>

</html>
